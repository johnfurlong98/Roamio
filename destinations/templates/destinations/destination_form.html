
{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<body>
    <h1>{{ form.instance.pk|yesno:"Edit Destination,Create Destination" }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <a href="./destinations_list">Cancel</a>
</body>
</html>
{% endblock %}
